<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShoppersHub category</title>
</head>
<body>
<h1 th:text="'ShoppersHub Category Page'">ShoppersHub Category Page</h1>
<a th:href="@{'/admin/category/add'}">Add Category</a>
<table>
    <thead>
        <tr>
            <th>Category Name</th>
            <th>Category Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="category : ${categories}">
            <tr>
                <td>
                    <p th:text="${category.categoryName}">Category Name</p>
                </td>
                <td>
                    <p th:text="${category.categoryDesc}">Category Description</p>
                </td>
                <td>
                    <a th:href="@{'/admin/category/' + ${category.getId()} + '/update'}">Update</a> |
                    <a th:href="@{'/admin/category/' + ${category.getId()} + '/delete'}">Delete</a>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>
</body>
</html>
