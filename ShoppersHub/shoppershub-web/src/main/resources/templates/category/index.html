<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShoppersHub category</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/svgs/faviconcart.svg" sizes="any" type="image/svg+xml">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg bg-custom navbar-dark py-2">
    <div class="container">
        <a href="#" th:href="@{/}" class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" th:href="@{'/admin/home/'+ ${admin.id}}" class="nav-link nav-home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{'/admin/profile/'+ ${admin.id}}" class="nav-link nav-home">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{'/logout'}" class="nav-link nav-anchor">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <h1 th:text="'ShoppersHub Category Section'">ShoppersHub Category Page</h1>
</div>
<div class="container">
    <a class="btn btn-primary" th:href="@{'/admin/'+ ${admin.id} +'/category/add'}"><svg class="icons"><use xlink:href="/svgs/categories.svg#categories" /></svg> Add Category</a>
    <br />
    <br />
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Category Name</th>
            <th>Category Description</th>
            <th class="align-action">Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="category : ${categories}">
            <tr>
                <td>
                    <p th:text="${category.categoryName}">Category Name</p>
                </td>
                <td>
                    <p th:text="${category.categoryDesc}">Category Description</p>
                </td>
                <td class="w-20">
                    <a class="btn btn-warning" th:href="@{'/admin/'+ ${admin.id} +'/category/' + ${category.getId()} + '/update'}"><svg class="icons"><use xlink:href="/svgs/pencil.svg#pencil" /></svg> Update</a>
                    <a class="btn btn-danger" th:href="@{'/admin/'+ ${admin.id} +'/category/' + ${category.getId()} + '/delete'}"><svg class="icons"><use xlink:href="/svgs/trash.svg#trash" /></svg> Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>



</body>
</html>
