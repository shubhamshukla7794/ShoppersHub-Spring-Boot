<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoppershub Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/svgs/faviconcart.svg" sizes="any" type="image/svg+xml">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg bg-custom navbar-dark py-2">
    <div class="container">
        <a href="#" th:href="@{/}" class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" th:href="@{'/admin/home/'+ ${admin.id}}" class="nav-link nav-home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{'/admin/profile/'+ ${admin.id}}" class="nav-link nav-home">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{'/logout'}" class="nav-link nav-anchor">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container profile-container">
    <div class="row">
        <div class="col-lg-5 offset-lg-2">
            <h4 class="mgmt-heading-name" th:text="'Hi, ' + ${admin.fullName}">Name</h4>
        </div>
        <div class="col-lg-2 offset-lg-1">
            <a th:href="@{'/admin/update/'+ ${admin.id}}" class="btn-pill">Edit Profile</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-2">
            <p class="mgmt-para-label"><span><svg class="icons"><use xlink:href="/svgs/admin.svg#admin" /></svg></span> Name</p>
        </div>
        <div class="col-lg-4 offset-lg-1">
            <p class="mgmt-para" th:text="${admin.fullName}">Name</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-2">
            <p class="mgmt-para-label"><span><svg class="icons"><use xlink:href="/svgs/mail.svg#mail" /></svg></span> E-mail</p>
        </div>
        <div class="col-lg-4 offset-lg-1">
            <p class="mgmt-para" th:text="${admin.email}">email</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-2">
            <p class="mgmt-para-label"><span><svg class="icons"><use xlink:href="/svgs/phone.svg#phone" /></svg></span> Mobile Number</p>
        </div>
        <div class="col-lg-4 offset-lg-1">
            <p class="mgmt-para" th:text="${admin.mobile}">mob</p>
        </div>
    </div>
</div>
</body>
</html>
