<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShoppersHub Index</title>
</head>
<body>
    <h1 th:text="'ShoppersHub Index Page'">ShoppersHub Index Page</h1>
    <a href="" th:each="category : ${categories}"
                th:href="@{'/shop/category/' + ${category.getId()}}">
            <span th:text="${category.getCategoryName()} + '|'"></span></a>
</body>
</html>
